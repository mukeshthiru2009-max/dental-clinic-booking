<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation - Bright Smile Dental</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <span class="logo-icon">ð¦·</span>
                <span class="logo-text">Bright Smile Dental</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="booking.html">Book Appointment</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="confirmation-section">
            <div id="confirmation-content">
                <!-- Content loaded by JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Bright Smile Dental Clinic. All rights reserved.</p>
            <p>Contact: mukeshthiru2009@gmail.com</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const status = params.get('status');
            const contentDiv = document.getElementById('confirmation-content');
            
            if (status === 'success') {
                const name = params.get('name') || 'Guest';
                const service = params.get('service') || 'Dental Service';
                const date = params.get('date');
                const time = params.get('time');
                const email = params.get('email');
                
                // Format date for display
                let formattedDate = date;
                if (date) {
                    const dateObj = new Date(date + 'T00:00:00');
                    formattedDate = dateObj.toLocaleDateString('en-US', {
                        weekday: 'long',
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });
                }
                
                // Format time for display
                let formattedTime = time;
                if (time) {
                    const [hours, minutes] = time.split(':');
                    const hour = parseInt(hours);
                    const ampm = hour >= 12 ? 'PM' : 'AM';
                    const displayHour = hour > 12 ? hour - 12 : (hour === 0 ? 12 : hour);
                    formattedTime = displayHour + ':' + minutes + ' ' + ampm;
                }
                
                contentDiv.innerHTML = `
                    <div class="confirmation-box">
                        <div class="confirmation-icon success">&#10003;</div>
                        <h1>Booking Request Received!</h1>
                        <p>Thank you, ${name}. Your appointment request has been submitted.</p>
                        <p>A confirmation email will be sent to <strong>${email || 'your email'}</strong></p>
                        
                        <div class="booking-details">
                            <p><strong>Service:</strong> ${service}</p>
                            <p><strong>Preferred Date:</strong> ${formattedDate}</p>
                            <p><strong>Preferred Time:</strong> ${formattedTime}</p>
                        </div>
                        
                        <div class="booking-details">
                            <p><strong>What happens next?</strong></p>
                            <p>1. Our team will check availability for your preferred slot</p>
                            <p>2. You'll receive a confirmation email with booking details</p>
                            <p>3. A calendar invite will be sent once confirmed</p>
                        </div>
                        
                        <p>If you need to make changes, please contact us at mukeshthiru2009@gmail.com</p>
                        <a href="index.html" class="btn-primary">Back to Home</a>
                    </div>
                `;
            } else {
                contentDiv.innerHTML = `
                    <div class="confirmation-box">
                        <div class="confirmation-icon error">&#10007;</div>
                        <h1>Something Went Wrong</h1>
                        <p>We couldn't process your booking request. Please try again.</p>
                        <a href="booking.html" class="btn-primary">Try Again</a>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
